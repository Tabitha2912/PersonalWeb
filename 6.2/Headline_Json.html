<!DOCTYPE html>
<html>
<head>
	<title>Membaca File Json</title>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
	$(function(){
		$.get('headline.json', function(obj){
			// Pisahkan \n yang menjadi batas antar headline (newline)
			var str = "<table border=1>";

			str+="<tr><td>No</td><td>Judul Headline</td><td>Kategori</td></tr>";
			$.each(obj, function(n, data){
				str+="<tr><td>"+(n+1)+"</td>";
				str+="<td>"+data.judul+"</td>";
				str+="<td>"+data.kategori+"</td></tr>";
			});
			//Display semua headline ke html dengan id=headline_teks
			str+="</table>";
			$('#headline_teks').html(str);
		});
	});
	</script>
</head>
<body>
	<h1>Headline Republika Online</h1>
	<div id="headline_teks"></div>
</body>
</html>
