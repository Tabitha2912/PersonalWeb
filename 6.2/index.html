<!DOCTYPE html>
<html>
<head>
	<title>Membaca File Json</title>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" />
	  
	  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	  <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
	  <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$.get('terkini.json', function(obj){
			// Pisahkan \n yang menjadi batas antar headline (newline)
			var str = "<table border=1 id=tabel-data class=table table-striped table-bordered width=100% cellspacing=0>";

			str+="<thead><tr><td>No</td><td>Judul Headline</td><td>Kategori</td><td>Waktu Upload</td><td>Tanggal Scrapping</td></tr></thead>";
			$.each(obj, function(n, dataTerkini){
				str+="<tr><td>"+(n+1)+"</td>";
				str+="<td>"+dataTerkini.judul+"</td>";
				str+="<td>"+dataTerkini.kategori+"</td>";
				str+="<td>"+dataTerkini.tanggal+"</td>";
				str+="<td>"+dataTerkini.waktu+"</td></tr>";
			});
			//Display semua headline ke html dengan id=headline_teks
			str+="</table>";
			$('#headline').html(str);
		});
	});

	$(document).ready(function() {
    	$('#example').DataTable();
	} );
	</script>
</head>
<body>
	<center><h1>Headline Republika Online</h1></center>
	<div id="headline"></div>
</body>

</html>
